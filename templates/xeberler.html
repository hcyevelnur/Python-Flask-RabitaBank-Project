{% extends 'base.html' %}
{% block content %}

{% block title %}
<title>Xəbərlər - Rabitabank</title>
{% endblock %}

<style>
  .salam_2 {
  display: inline-block;
}
</style>

<div id="flexolan">    
  <section>
    <div class="salam_10">
      <h1 class="xeberleryazi_1">Xəbərlər</h1>
        <div class="xeberler_1 mb-5">
          <a class="xeberleryazi_2 active" data-kategori="hamisi" onclick="filtrele('hamisi')">Bütün elanlar</a>
          <a class="xeberleryazi_2" data-kategori="investisiya" onclick="filtrele('investisiya')">İnvestisiya</a>
          <a class="xeberleryazi_2" data-kategori="maliye" onclick="filtrele('maliye')">Maliyyə</a>
          <a class="xeberleryazi_2" data-kategori="sosial" onclick="filtrele('sosial')">Sosial</a>
          <a class="xeberleryazi_2" data-kategori="iqtisadi" onclick="filtrele('iqtisadi')">İqtisadi</a>
        </div>
      
      <div class="salam_11">
        {% for xeber in xeberler %}
        <div class="salam_2 {{ xeber.kategori }}">
          <div class="xeberler_2">
            <a href="/xeberler/detal{{ xeber.id }}" class="xeberlersekil">
              <img src="{{ xeber.image }}" width="250" height="200" />
            </a>
            <div class="xeberleryazi_3">
              <span class="xeberleryazi_4">{{ xeber.date }}</span>
              <a href="/xeberler/detal{{ xeber.id }}" class="xeberleryazi_5">{{ xeber.description }}</a>
              <p></p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>        
      <ul class="xeberlerfooter">
        <li class="xeberlerfooter_1">
        </li>
        <li class="xeberlerfooter_1 active"><a class="xeberlerfooter_2" href="javascript:sayfala(1)">1</a></li>
        <li class="xeberlerfooter_1"><a class="xeberlerfooter_2" href="javascript:sayfala(2)">2</a></li>
        <li class="xeberlerfooter_1"><a class="xeberlerfooter_2" href="javascript:sayfala(3)">3</a></li>
      </ul>
    </div>
  </section>
</div>
<script src="{{ url_for('static', filename='js/xeberler.js') }}"></script>
{% endblock %}
